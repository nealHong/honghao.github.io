<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>洪浩&屈莉</title>
  <meta name="description" content="5年前端狗，HR姐姐们把我招到碗里去吧">
  <meta name="keywords" content="前端,工作,简历">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    video{
      width: 100%;
    }
    .video {
      position: absolute;
      left: -10000px;
      visibility: hidden;
    }
  </style>
</head>

<body class="">
  <div class="site">
    <div class="container">
      <video id="video1" x5-video-player-type="h5" x5-video-orientation="portrait" x5-video-player-fullscreen="true"
        style="object-fit:fill;" playsinline="true"
        src="https://vkceyugu.cdn.bspapp.com/VKCEYUGU-jiehun/4549a730-ef6d-11ea-b680-7980c8a877b8.mp4" autoplay></video>
      <video id="video2" class="video" x5-video-player-type="h5" x5-video-orientation="portrait"
        x5-video-player-fullscreen="true"
        style="object-fit:fill;" playsinline="true"
        src="https://vkceyugu.cdn.bspapp.com/VKCEYUGU-jiehun/bce63a60-ef6d-11ea-8a36-ebb87efcf8c0.mp4"></video>
      <video id="video3" class="video" x5-video-player-type="h5" x5-video-orientation="portrait"
        x5-video-player-fullscreen="true"
        style="object-fit:fill;" playsinline="true"
        src="https://vkceyugu.cdn.bspapp.com/VKCEYUGU-jiehun/119f6040-ef6e-11ea-b244-a9f5e5565f30.mp4"></video>
    </div>
  </div>
  <script src="assets/scripts.js"></script>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
  window.onload = function () {

    $("#video1").onended = function () {
      $("#video1").addClass('video');
      $("#video2").removeClass('video');
      $("#video2").play();
    };
    $("#video2").onended = function () {
      $("#video2").addClass('video');
      $("#video3").removeClass('video');
      $("#video3").play();
    };
    $("#video3").onended = function () {
      $("#video3").addClass('video');
      $("#video1").removeClass('video');
      $("#video1").play();
    };
  }
</script>

</html>
